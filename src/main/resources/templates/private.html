<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет - VPN Protected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; }
        .navbar { margin-bottom: 30px; }
        .secret-box { background: white; padding: 30px; border-left: 5px solid #198754; border-radius: 8px; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Главная</span>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Выйти</a>
    </div>
</nav>

<div class="container">
    <div class="secret-box shadow-sm">
        <h2 class="text-success">Доступ разрешен!</h2>
        <p class="lead">Здравствуйте, <strong th:text="${name}">Пользователь</strong>!</p>
        <hr>
        <h5>Данные сессии:</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Статус соединения: <b>VPN Active</b></li>
            <li class="list-group-item">Метод авторизации: <b>OAuth 2.0 (Google)</b></li>
            <li class="list-group-item text-muted">Эта страница видна только вам.</li>
        </ul>
    </div>
</div>
</body>
</html>
